<html>
<head>

    <script type="text/javascript" src="Java4.js"></script>
    <title>Tính Tổng</title>
</head>
<body>
    <form>
        <div>
            Nhập a:
            <input type="text" name="soa">
        </div>
        <div>
            Nhập b:
            <input type="text" name="sob">
        </div>
        <div>
            Tổng:
            <input type="text" name="tong" readonly>
        </div>
        <input type="button" value="Tính tổng" onclick="tong.value = tinhtong(Number(soa.value), Number(sob.value))">
    </form>
</body>
