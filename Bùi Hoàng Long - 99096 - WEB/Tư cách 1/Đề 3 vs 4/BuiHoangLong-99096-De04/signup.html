<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Sign up</title>
</head>
<body>
	<div class="header"></div>
	<form>
		<div class="formitem">
			<label>Your username</label>
			<br>
			<input type="text" name="username" placeholder="abcd">
		</div>
		<div class="formitem">
			<label>Your email</label>
			<br>
			<input type="email" name="username" placeholder="abcd">
		</div>
		<div class="formitem">
			<label>Your password</label>
			<br>
			<input type="password" name="username" placeholder="abcd">
		</div>
		<div class="formitem">
			<label>Please confirm your password</label>
			<br>
			<input type="password" name="username" placeholder="abcd">
		</div>
		<div class="formitem">
			<button type="submit"><img src="button.png"></button>
		</div>
	</form>
	<div class="footer">
		Already a member? <a href="link"><button>Go and log in</button></a>
	</div>
</body>
</html>
